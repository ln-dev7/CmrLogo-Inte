<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cameroon Logo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="xl">
        <div class="header-left">
          <img class="header-left__logo" src="assets/icons/6.svg" alt="icon" />
          <ul class="header-left__options">
            <li>
              <img src="assets/icons/3.svg" alt="icon" />
              <span>Disclaimer !</span>
            </li>
            <li>
              <span>All Categories</span>
              <img src="assets/icons/4.svg" alt="icon" />
            </li>
          </ul>
        </div>
        <div class="header-right">
          <button class="github">
            <img src="assets/icons/7.svg" alt="icon" />
            <span>Contribute on Github</span>
          </button>
          <button class="upload">
            <img src="assets/icons/2.svg" alt="icon" />
            <span>Upload logo</span>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="xl">
        
      </div>
    </main>
  </body>
</html>
