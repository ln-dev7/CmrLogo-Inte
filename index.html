<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cameroon Logo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="xl">
        <div class="header-left">
          <img class="header-left__logo" src="assets/icons/6.svg" alt="icon" />
          <ul class="header-left__options">
            <li>
              <img src="assets/icons/3.svg" alt="icon" />
              <span>Disclaimer !</span>
            </li>
            <li>
              <span>All Categories</span>
              <img src="assets/icons/4.svg" alt="icon" />
            </li>
          </ul>
        </div>
        <div class="header-right">
          <button class="github">
            <img src="assets/icons/7.svg" alt="icon" />
            <span>Contribute on Github</span>
          </button>
          <button class="upload">
            <img src="assets/icons/2.svg" alt="icon" />
            <span>Upload logo</span>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="xl">
        <div class="bg-lines">
          <div class="bg-line"></div>
          <div class="bg-line"></div>
          <div class="bg-line"></div>
          <div class="bg-line"></div>
          <div class="bg-line"></div>
          <div class="bg-line"></div>
          <div class="bg-line"></div>
          <div class="bg-line"></div>
        </div>
        <div class="main-header">
          <h1>
            Cameroon Logos, an open source collection of high quality, pixel
            perfect Cameroon company logos for free use.
          </h1>
          <h3>Search through 100+ vector logos from 36+ contributors</h3>
          <button class="github">
            <img src="assets/icons/7.svg" alt="icon" />
            <span>Contribute on Github</span>
          </button>
        </div>
        <div class="main-container">
          <div class="logo">
            <img src="assets/images/8.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/1.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/3.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/6.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/7.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/2.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/9.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/4.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/4.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/5.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/6.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/7.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/2.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/9.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/4.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/5.png" alt="logo" />
          </div>
          <div class="logo">
            <img src="assets/images/6.png" alt="logo" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
